name: Release

on:
  push:
    branches: [master]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          scope: "@qdrant"
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Node packages audit
        run: pnpm audit

      - name: Install Dependencies
        run: |
          pnpm install --frozen-lockfile
        env:
          CI: 1

      - name: Add registry path to .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release pull request or publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          createGithubReleases: true
          publish: pnpm publish -r --no-git-checks --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: hasChangesets = false
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: echo "hasChangesets = false"

      - name: Send a Slack notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        # You can do something when a publish happens.
        run: echo "${{ steps.changesets.outputs.publishedPackages }}"
